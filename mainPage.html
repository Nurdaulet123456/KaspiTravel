<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Main Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@300&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@700&display=swap" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__link">
                    <div class="burger">
                        <span class="burger__item" data-burger="burger"></span>
                        <span class="burger__item" data-burger="burger"></span>
                        <span class="burger__item" data-burger="burger"></span>
                    </div>
                    <div class="header__logo">
                        <img class="img" src="assets/img/Logo_of_Kaspi_bank-removebg-preview 2.svg" alt="" width="45">
                    </div>
                </div>
                <div class="header__info">
                    
                    <div class="icons">
                        <img class="img" src="assets/img/bell.png" alt="" width="35">
                    </div>
                    <div class="icons">
                        <img class="img" src="assets/img/user.png" alt="" width="35">
                    </div>
                    <div class="language">
                        <div class="text2">KZT <img src="assets/img/Без_названия-removebg-preview 2.svg" alt="" width="15"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="content">
        <div class="container">
            
            <div class="content__inner">
            <form action="/" class="section__form">
                <input class="section__input section__input--search" type="search" name="search" placeholder="Куда вы едете?">
            </form>
            </div>

        </div>
    </div>



    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__left">
                    <div class="footer__img">
                        <div>
                        <img class="img" src="assets/img/Logo_of_Kaspi_bank-removebg-preview 2.svg" alt="" width="45">
                    </div>
                    
                    <div>
                        <img class="img" src="assets/img/Kaspi Travel.svg" alt="">
                    </div>
                    </div>

                    <div class="footer__nav">
                        <div>
                        <a href="#" class="footer__link">О компании</a>
                    </div>
                    
                    <div>
                        <a href="#" class="footer__link">Публичная оферта</a>
                    </div>

                    <div>
                        <a href="#" class="footer__link">Контакты</a>
                    </div>
                    
                    </div>
                </div>
                <div class="footer__right">
                    <div class="footer__form">
                        <form action="/" class="footer__input">
                            
                                <input class="input" type="email" name="email" placeholder="Email рассылка новостей">
                           
                        </form>
                        <button class="button" type="submit">Подписаться</button>
                    </div>          
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
